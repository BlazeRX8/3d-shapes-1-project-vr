<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 0" rotation="0 90 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-cone position="1 2 -5" radius="1" height="3" color="#000000">
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
